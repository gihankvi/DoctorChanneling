<nav class="page-breadcrumb">
  <ol class="breadcrumb">

    <li class="breadcrumb-item active" aria-current="page">All Patients</li>
  </ol>
</nav>


<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Data Table</h6>
        <div class="table-responsive">
          <table id="dataTableExample" class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Time</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Description</th>
                <th>Action</th>
              </tr>

              <tr *ngFor="let patient of Patient; let i = index">
                <td scope="row">{{patient._id}}</td>
                <td>{{patient.date}}</td>
                <td>{{patient.time}}</td>
                <td>{{patient.firstName}} {{patient.lastName}} </td>
                <td>{{patient.contactNumber}}</td>
                <td>{{patient.description}}</td>

                <td>
                  <!-- view -->
                  <span class="view" style="padding-right: 15px;" (click)="open(View_modal)" (click)="getPatientValue(patient._id)">
                    <i class="fa fa-eye" aria-hidden="true" style="cursor: pointer;"></i>
                  </span>
                  <!-- edit -->
                  <span class="edit" style="padding-right: 15px;" (click)="editPatient(patient._id)">
                    <i class="fa fa-pencil" aria-hidden="true" style="cursor: pointer;"></i>
                  </span>
                  <!-- delete -->
                  <span class="delete" style="padding-right: 15px;" (click)="removePatient(patient._id)">
                    <i class="fa fa-trash" aria-hidden="true" style="cursor: pointer;"></i>
                  </span>
                </td>

                <td></td>

              </tr>

            </thead>
            <tbody>

            </tbody>
            <tfoot>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- pop-up view -->
<ng-template #View_modal let-modal>
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Add Patients Details</h6>

          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
          </button> 
           
      <br>

          <form [formGroup]="patientForm"  class="overflow-auto" >
            <div class="row">

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Date</label>
                  <input type="text" class="form-control" placeholder="Enter Date" formControlName="date" readonly>
                </div>
              </div>
          
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Time</label>
                  <input type="time" class="form-control" placeholder="Enter Time" formControlName="time" readonly>
                </div>
              </div>
            </div> 
    
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Last Name</label>
                  <input type="text" class="form-control" formControlName="lastName" readonly>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">First Name</label>
                  <input type="text" class="form-control" formControlName="firstName" readonly>
                </div>
              </div> 

              
            </div>

             <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Address</label>
                  <input type="text" class="form-control" placeholder="Enter address" formControlName="address" readonly >
                </div>
              </div>

              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Age</label>
                  <input type="number" class="form-control" placeholder="Enter age"formControlName="age" readonly >
                </div>
              </div> 

            <div class="col-sm-4">
                <div class="form-group">
                    <label>Gender</label>
                    <input type="text" class="form-control" formControlName="gender" readonly>                 
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email" formControlName="email" readonly >
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Phone Number</label>
                  <input type="text" class="form-control" autocomplete="off" placeholder="Enter phonenumber" formControlName="contactNumber" readonly>
                </div>
              </div>
            </div>
            
          
            <div class="form-group">
              <input (change)="handleFileInput($event)" type="file" name="img[]" class="file-upload-default" id="fileUploadInputExample">
              <div class="input-group col-xs-12" (click)="openFileBrowser($event)">
                <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">
                <span class="input-group-append">
                  <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                </span>
              </div>
            </div>

          
            <div class="form-group">
              <textarea class="form-control rounded" id="exampleFormControlTextarea1" rows="5" placeholder="please type what you want..." formControlName="description" readonly></textarea>
            </div>   
           
           
            <button class="btn btn-light" (click)="modal.dismiss('Cross click')">Cancel</button>
          </form>
         
      </div>
    </div>
  </div>
</div>
</ng-template>
