<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Add Patients Details</h6>
          <form>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Date</label>
                  <input type="date" class="form-control" placeholder="Enter Date">
                </div>
              </div><!-- Col -->
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Time</label>
                  <input type="time" class="form-control" placeholder="Enter Time">
                </div>
              </div><!-- Col -->
            </div><!-- Row -->
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">First Name</label>
                  <input type="text" class="form-control" placeholder="Enter first name">
                </div>
              </div><!-- Col -->
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Enter last name">
                </div>
              </div><!-- Col -->
            </div><!-- Row -->
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Address</label>
                  <input type="text" class="form-control" placeholder="Enter address">
                </div>
              </div><!-- Col -->
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Age</label>
                  <input type="number" class="form-control" placeholder="Enter age">
                </div>
              </div><!-- Col -->
              <div class="col-sm-4">
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control mb-3">
                      <option selected>Select the Gender</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                      
                    </select>
                </div>
              </div><!-- Col -->
            </div><!-- Row -->
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email">
                </div>
              </div><!-- Col -->
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Phone Number</label>
                  <input type="text" class="form-control" autocomplete="off" placeholder="Enter phonenumber">
                </div>
              </div><!-- Col -->
            </div><!-- Row -->
          </form>
          <button type="button" class="btn btn-primary submit">Submit form</button>
      </div>
    </div>
  </div>
</div>
