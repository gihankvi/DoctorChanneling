<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Add Patients Details</h6>

          <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" >
            <div class="row">

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Date</label>
                  <input type="date" class="form-control" placeholder="Enter Date" formControlName="date">
                </div>
              </div><!-- Col -->

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Time</label>
                  <input type="time" class="form-control" placeholder="Enter Time" formControlName="time">
                </div>
              </div><!-- Col -->
            </div><!-- Row -->

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">First Name</label>
                  <input type="text" class="form-control" placeholder="Enter first name" formControlName="firstName">
                </div>
              </div><!-- Col -->

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Enter last name" formControlName="lastName">
                </div>
              </div><!-- Col -->
            </div><!-- Row -->

            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Address</label>
                  <input type="text" class="form-control" placeholder="Enter address" formControlName="address" >
                </div>
              </div><!-- Col -->

              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">Age</label>
                  <input type="number" class="form-control" placeholder="Enter age"formControlName="age" >
                </div>
              </div><!-- Col -->

              <div class="col-sm-4">
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control mb-3" formControlName="gender" >
                      <option selected>Select the Gender</option>
                      <option value="male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                </div>
              </div><!-- Col -->
            </div><!-- Row -->

            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email" formControlName="email" >
                </div>
              </div><!-- Col -->

              <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label">Phone Number</label>
                  <input type="text" class="form-control" autocomplete="off" placeholder="Enter phonenumber" formControlName="contactNumber">
                </div>
              </div><!-- Col -->
            </div><!-- Row -->
            
            <!-- image upload -->
            <div class="form-group">
              <input (change)="handleFileInput($event)" type="file" name="img[]" class="file-upload-default" id="fileUploadInputExample">
              <div class="input-group col-xs-12" (click)="openFileBrowser($event)">
                <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">
                <span class="input-group-append">
                  <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                </span>
              </div>
            </div>

            <!-- text area -->
            <div class="form-group">
              <textarea class="form-control rounded" id="exampleFormControlTextarea1" rows="5" placeholder="please type what you want..." formControlName="description"></textarea>
            </div>  
           
           
            <button type="Submit" value="Submit" class="btn btn-primary submit">Submit form</button>
          </form>
         
      </div>
    </div>
  </div>
</div>
